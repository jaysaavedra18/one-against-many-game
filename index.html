<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    }
  }
</script>

<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";
  /***************************************
   * SCENE, CAMERA, RENDERING, CONTROLS
   ***************************************/
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(3, 3, 8);

  const renderer = new THREE.WebGLRenderer();
  renderer.shadowMap.enabled = true;
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);

  /***************************************
   * OBJECTS
   ***************************************/
  class Box extends THREE.Mesh {
    constructor({
      width,
      height,
      depth,
      color = "#ffffff",
      velocity = {
        x: 0,
        y: 0,
        z: 0,
      },
      position = { x: 0, y: 0, z: 0 },
      gravity = -0.005,
    }) {
      super(
        new THREE.BoxGeometry(width, height, depth),
        // Materials modify the object finish, all materials other than the basic require light
        new THREE.MeshStandardMaterial({ color })
      );
      this.height = height;
      this.width = width;
      this.depth = depth;
      this.position.set(position.x, position.y, position.z);
      this.bottom = this.position.y - this.height / 2;
      this.top = this.position.y + this.height / 2;
      this.velocity = velocity;
      this.gravity = gravity;
    }

    update(ground) {
      this.bottom = this.position.y - this.height / 2;
      this.top = this.position.y + this.height / 2;
      this.position.x += this.velocity.x;
      this.position.z += this.velocity.z;
      this.position.y += this.velocity.y;
      this.applyGravity();
    }
    // Add gravity to the object
    applyGravity() {
      this.velocity.y += this.gravity;

      if (this.bottom + this.velocity.y <= ground.top) {
        // Place cube exactly on the ground, then apply bounce
        this.position.y = ground.top + this.height / 2;
        this.velocity.y *= -0.8;
        // Stop infinite tiny bounces
        if (Math.abs(this.velocity.y) < 0.02) {
          this.velocity.y = 0;
        }
      } else {
        this.position.y += this.velocity.y;
      }
    }
  }

  /***************************************
   * GEOMERTY
   ***************************************/
  const cube = new Box({
    width: 1,
    height: 1,
    depth: 1,
    color: 0x1e90ff,
    velocity: {
      x: 0,
      y: -0.01,
      z: 0,
    },
  });
  cube.castShadow = true;
  scene.add(cube);

  const ground = new Box({
    width: 10,
    height: 0.1,
    depth: 10,
    position: { x: 0, y: -2, z: 0 },
  });
  ground.receiveShadow = true;
  scene.add(ground);

  /******************************************
   * LIGHTS
   ******************************************/
  const light = new THREE.DirectionalLight(0xffffff, 5);
  light.castShadow = true;
  light.position.set(3, 5, 2);
  scene.add(light);

  const light2 = new THREE.DirectionalLight(0xffffff, 5);
  light2.castShadow = true;
  light2.position.set(3, -5, 2);
  scene.add(light2);

  /***************************************
   * KEYSTROKES
   ***************************************/
  const keys = {
    w: { pressed: false },
    a: { pressed: false },
    s: { pressed: false },
    d: { pressed: false },
    space: { pressed: false },
  };

  window.addEventListener("keydown", (e) => {
    switch (e.code) {
      case "KeyW":
        keys.w.pressed = true;
        break;
      case "KeyA":
        keys.a.pressed = true;
        break;
      case "KeyS":
        keys.s.pressed = true;
        break;
      case "KeyD":
        keys.d.pressed = true;
        break;
      case "Space":
        keys.space.pressed = true;
        break;
    }
  });

  window.addEventListener("keyup", (e) => {
    switch (e.code) {
      case "KeyW":
        keys.w.pressed = false;
        break;
      case "KeyA":
        keys.a.pressed = false;
        break;
      case "KeyS":
        keys.s.pressed = false;
        break;
      case "KeyD":
        keys.d.pressed = false;
        break;
      case "Space":
        keys.space.pressed = false;
        break;
    }
  });
  /***************************************
   * ANIMATION
   ***************************************/
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);

    cube.velocity.x = 0;
    cube.velocity.z = 0;
    // Movement code
    if (keys.a.pressed) cube.velocity.x = -0.04;
    else if (keys.d.pressed) cube.velocity.x = 0.04;

    if (keys.w.pressed) cube.velocity.z = -0.04;
    else if (keys.s.pressed) cube.velocity.z = 0.04;

    if (keys.space.pressed && cube.bottom <= ground.top) cube.velocity.y = 0.1;

    cube.update(ground);
  }
  animate();
</script>
