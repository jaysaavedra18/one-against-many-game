<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube Runner</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="menuContainer" class="menu-container">
      <!-- Main Menu -->
      <div id="mainMenu" class="menu-content">
        <h1 class="title">Cube Runner</h1>
        <button class="button play-btn" onclick="startGame()">Play Game</button>
        <button class="button instructions-btn" onclick="showInstructions()">
          Instructions
        </button>
      </div>
      <!-- Instructions Menu -->
      <div id="instructionsMenu" class="menu-content menu-hidden">
        <h2 class="title">How to Play</h2>
        <p>Use WASD to move the cube</p>
        <p>Press SPACE to jump</p>
        <p>Avoid the red enemy cubes!</p>
        <button class="button back-btn" onclick="showMain()">
          Back to Menu
        </button>
      </div>
      <!-- Pause Menu -->
      <div id="pauseMenu" class="menu-content menu-hidden">
        <h2 class="title">Paused</h2>
        <button class="button resume-btn" onclick="resumeGame()">Resume</button>
        <button class="button restart-btn" onclick="startGame()">
          Restart
        </button>
        <button class="button quit-btn" onclick="quitGame()">Quit</button>
      </div>
    </div>

    <!-- Three.js dependencies -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
      }
    </script>

    <!-- Main game script -->
    <script type="module" src="main.js"></script>
  </body>
</html>
